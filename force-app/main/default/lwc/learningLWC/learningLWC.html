<template>
	<lightning-card title="Hello World" icon-name="action:new_note">

		<h1> Hello, {firstName} {lastName}! </h1>
		


		<div class="slds-m-around_medium">
			<lightning-input name='firstName' label="First Name" onchange={handleChange1}></lightning-input>
			<lightning-input name='lastName' label="Last Name" onchange={handleChange1}></lightning-input>

		</div>
		<lightning-input type="checkbox" label="Show details" onchange={handleChanges}></lightning-input>
		<template if:true={areDetailsVisible}>
		

			<div class="slds-m-vertical_medium">
				Hello : {somevar}
				<p class="slds-m-top_medium">Uppercased Full Name: {uppercasedFullName}</p>
				<br>
				<lightning-input type="text" label="Enter Some Thing" value={somevar} onchange={handlechange}>
					</lightning:input>
				</lightning-input>
			</div>
		</template>
	</lightning-card>

	<lightning-card title="Hello For Each" icon-name="custom:custom88">
		<ul class="slds-m-around_medium">
			<template for:each={contacts} for:item="contact">
				<li key={contact.Id}>
					{contact.Name},{contact.Title}
				</li>
			</template>
		</ul>

	</lightning-card>


	<lightning-card title="Buttons Play" icon-name="custom:custom20">
		<div class="slds-m-top_medium">
			<lightning-button label="Submit" title="submit" onclick={handleClick}></lightning-button>

			<lightning-button variant="brand" label="Cancel" title="cancel" onclick={handleClick} class="slds-m-top_medium">
			</lightning-button>
			<lightning-button variant="destructive-text" label="Close Label" onclick={handleChildShow} class="slds-m-top_medium">
			</lightning-button>
			<lightning-button variant="destructive" label="Date Today" title="cancel" onclick={initdate}
				class="slds-m-top_medium">
			</lightning-button>
			</br></br>
			<template if:true={seeit}>
				<div class="slds-m-vertical_medium">
					The Button Clicked label is : <span class="slds-text-heading_small"> {handlevar} </span>
				</div>
			</template>
			<template if:false={seeit}>
				<div class="slds-m-vertical_medium">
					<lightning-icon icon-name="utility:info"
     					 alternative-text="information"
      				size="small"></lightning-icon>
					<span class="slds-text-heading_small">Nothing to See here Sorry</span><br/><br/>
					<span class="slds-text-heading_small">Date : {x}</span>
				</div>
			</template>
		</div>
	</lightning-card>
	<lightning-card>
		<template if:true={showchild}>
			<c-child> label </c-child>
		<c-child label='LabelMaker'> </c-child>
		<c-child label='This is used as an API'> </c-child>
		<c-child>falana</c-child>
		<c-inputform></c-inputform>
	</template>
	
		
	</lightning-card>
	<lightning-card>
	<div class="slds-m-vertical_medium">
	<lightning-record-form
    record-id="0016F00003plRYNQA2"
    object-api-name="Account"
    layout-type="Compact"
    columns="1"
    mode="readonly">
</lightning-record-form>
</div>
</lightning-card>

<lightning-button label="Submit" title="To Show" onclick={handleCTemplate}></lightning-button>
<template if:true={showButton}>
<lightning-card>
	
</lightning-card>
	
	
	
	
</template>










</template>
