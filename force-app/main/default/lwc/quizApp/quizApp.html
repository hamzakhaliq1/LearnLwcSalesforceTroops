<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Quiz App LWC">
        
        <div class ="slds-var-m-around_medium">
           
            
            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-var-m-bottom_medium">
                    <div>
                        <strong>{quiz.id} - {quiz.question}</strong>
                    </div>
                    <div class="slds-grid slds-gutters slds-var-p-bottom_medium" >
                        <div class="slds-col ">
                            <input type="radio" name={quiz.id} value="a" onchange={changehandler}/>
                          {quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changehandler}/>
                            {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changehandler}/>
                            {quiz.answers.c}
                        </div>
                        </div>
                </div>
            </template>
            <lightning-button variant="brand" type="submit" label="Submit the Quiz" title="Submit Quiz"
            class="slds-m-around_small" onclick={submithandler} disabled={allNotSelected}></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz"
            class="slds-m-around_small" onclick={resethandler}></lightning-button>
        </form>
        <template if:true={isSubmitted}>
            <div class={isScoredFull}> You have scored {correcctAnswers} out of {myQuestions.length}</div>
        </template>
        <div>
            
        </div>
        </div>

    </lightning-card>
</template>
