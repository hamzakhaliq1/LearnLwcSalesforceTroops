<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Annual Revenue" formatter="currency" value={annualRevenue} onchange={handleChange}>

            </lightning-input>

            <lightning-button label="Reset" onclick={reset} ></lightning-button>

        </div>
    </lightning-card>

    <lightning-card>
        <div class="slds-var-m-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div key={account.id}>{account.Name} </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
